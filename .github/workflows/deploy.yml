name: Deploy

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' ? 'production' : 'staging') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend tests
        run: |
          pytest backend/tests/ -v
        env:
          API_KEY: test-key-for-ci
      
      - name: Build Docker image
        run: |
          docker build -t backend:${{ github.sha }} -f backend/Dockerfile .
      
      - name: Log in to container registry
        if: env.REGISTRY_URL != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
        env:
          REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      
      - name: Push Docker image
        if: env.REGISTRY_URL != ''
        run: |
          docker tag backend:${{ github.sha }} ${{ secrets.REGISTRY_URL }}/backend:${{ github.sha }}
          docker tag backend:${{ github.sha }} ${{ secrets.REGISTRY_URL }}/backend:${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' ? 'production' : 'staging') }}-latest
          docker push ${{ secrets.REGISTRY_URL }}/backend:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_URL }}/backend:${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' ? 'production' : 'staging') }}-latest
        env:
          REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      
      - name: Deploy to staging
        if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
        run: |
          echo "Deploying backend to staging environment"
          # Add your staging deployment commands here
          # Example: kubectl apply -f k8s/staging/backend.yaml
          # Example: aws ecs update-service --cluster staging --service backend --force-new-deployment
      
      - name: Deploy to production
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event.inputs.environment != 'staging'
        run: |
          echo "Deploying backend to production environment"
          # Add your production deployment commands here
          # Example: kubectl apply -f k8s/production/backend.yaml
          # Example: aws ecs update-service --cluster production --service backend --force-new-deployment

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' ? 'production' : 'staging') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'
      
      - name: Enable web support
        run: flutter config --enable-web
      
      - name: Get Flutter dependencies
        working-directory: frontend
        run: flutter pub get
      
      - name: Build Flutter web app
        working-directory: frontend
        run: flutter build web --release
      
      - name: Deploy to staging
        if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
        run: |
          echo "Deploying frontend to staging environment"
          # Add your staging deployment commands here
          # Example: aws s3 sync frontend/build/web s3://staging-bucket/
          # Example: firebase deploy --only hosting:staging
      
      - name: Deploy to production
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event.inputs.environment != 'staging'
        run: |
          echo "Deploying frontend to production environment"
          # Add your production deployment commands here
          # Example: aws s3 sync frontend/build/web s3://production-bucket/
          # Example: firebase deploy --only hosting:production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' ? 'production' : 'staging') }}
          path: frontend/build/web/
          retention-days: 30

